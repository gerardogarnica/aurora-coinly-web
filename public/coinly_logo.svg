<svg width="256" height="80" viewBox="0 0 256 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for coin -->
    <radialGradient id="coinGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background (transparent) -->
  
  <!-- Single Coin -->
  <g filter="url(#shadow)">
    <circle cx="50" cy="40" r="24" fill="url(#coinGradient)" stroke="#D97706" stroke-width="2"/>
    <circle cx="50" cy="40" r="18" fill="none" stroke="#FCD34D" stroke-width="1.5" opacity="0.8"/>
    <circle cx="50" cy="40" r="12" fill="none" stroke="#FBBF24" stroke-width="1" opacity="0.6"/>
    <text x="50" y="46" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">$</text>
  </g>
  
  <!-- Company Name -->
  <text x="90" y="50" font-family="'Segoe UI', 'Arial', sans-serif" font-size="32" font-weight="700" fill="#1F2937">
    Coin<tspan fill="#1B608E">ly</tspan>
  </text>
</svg>