<form [formGroup]="loginForm" class="space-y-4" (ngSubmit)="onLogin()">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-coinly-primary md:text-2xl">
        Login to your account
    </h1>

    <div class="flex flex-col gap-2">
        <label for="email" class="font-medium">Your email</label>
        <input
          pInputText
          type="email"
          id="email"
          name="email"
          formControlName="email"
          placeholder="Enter your email"
          variant="outlined"
          required />
    </div>

    <div class="flex flex-col gap-2">
        <label for="password" class="font-medium">Password</label>
        <input
          pInputText
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Enter your password"
          variant="outlined"
          required />
    </div>

    <div class="flex items-center justify-end">
        <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
    </div>

    <button
        type="submit"
        class="w-full text-white bg-primary-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!loginForm.valid || this.processStatus === 'loading'"
        (click)="onLogin()">
        Sign in
    </button>
</form>

<p-toast position="center" />
