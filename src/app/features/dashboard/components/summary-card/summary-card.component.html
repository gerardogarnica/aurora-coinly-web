<div class="{{ backgroundColor }} text-coinly-light rounded-xl shadow p-6 flex flex-col gap-3">
    <div class="flex items-center gap-2">
        <i class="{{ icon }} text-3xl"></i>
        <span class="text-lg font-medium">{{ title }}</span>
    </div>

    <span class="text-3xl font-bold">
        {{ value | currency: currency }}
    </span>

    @if (footerText) {
    <span>{{ footerText }}</span>
    }

    @if (showPercentageChange) {
    <span>
        <i class="pi" [ngClass]="getSummaryCardIcon(percentageChange)"></i> {{ percentageChange | number:'1.2-2' }}%
        this month
    </span>
    }
</div>
